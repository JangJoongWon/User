spring:
  datasource:
    #    자바 데이터베이스 커넥터를 사용할 건데
    #    종류는 mysql
    #    그리고 디비는 로컬호스트에 있고
    #    사용할 디비는 라이브러리
    url: "jdbc:mysql://localhost/user_test"
    username: "root"
    password: "1234"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect